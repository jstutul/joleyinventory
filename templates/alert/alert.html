{% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert text-white bg-{{ message.tags }}" {% endif %} role="alert">
        <div class="iq-alert-text">{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error: {% endif %} {{ message }}</div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <i class="ri-close-line"></i>
        </button>
    </div>
    {% endfor %}
{% endif %}
